<!DOCTYPE html>
<html lang="en" class="w-full h-full">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reminder-App</title>
  <!-- <link rel="stylesheet" href="style.css"> -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="w-full h-full bg-[#F5F5F5]">



  <div class="w-full h-full flex justify-center items-center gap-[2vw]" id="main"> <!-- main -->

    <div class="w-[28vw] h-[80vh] bg-[#ffffff] rounded-[20px] p-8 shadow-xl flex flex-col gap-3 hidden" id="form">
      <h2 class="font-bold text-[1.3rem] mb-5">New Call</h2>
      <form action="#" class="flex flex-col gap-[2vh]">
        <div class="flex flex-col gap-[1vh]">
          <label for="" class=" font-medium">Image URL</label>
          <div class="w-full flex justify-center">
            <input required type="text" placeholder="Image URL"
              class="border-1 border-[#919191] rounded-[10px] w-full h-[35px] text-[.8rem] pl-[10px]">
          </div>
        </div>

        <div class="flex flex-col gap-[1vh]">
          <label for="" class=" font-medium">Full Name</label>
          <div class="w-full flex justify-center">
            <input required type="text" placeholder="Enter Full Name"
              class="border-1 border-[#919191] rounded-[10px] w-full h-[35px] text-[.8rem] pl-[10px]">
          </div>
        </div>

        <div class="flex flex-col gap-[1vh]">
          <label for="" class=" font-medium">Home Town</label>
          <div class="w-full flex justify-center">
            <input required type="text" placeholder="What's the Home Town"
              class="border-1 border-[#919191] rounded-[10px] w-full h-[35px] text-[.8rem] pl-[10px]">
          </div>
        </div>

        <div class="flex flex-col gap-[1vh]">
          <label for="" class=" font-medium">Purpose</label>
          <div class="w-full flex justify-center">
            <input required type="text" placeholder="Eg. Appointment needed"
              class="border-1 border-[#919191] rounded-[10px] w-full h-[35px] text-[.8rem] pl-[10px]">
          </div>
        </div>

        <h2 class=" font-medium [1rem]">Category</h2>

        <div class="flex flex gap-1">
          <div
            class=" w-[10vw] h-[30px] rounded-[30px] flex justify-center items-center gap-[3px] border-2 border-[#CF0000] p-2">
            <input required type="radio" id="Emergency" name="Category">
            <label for="Emergency" class="text-[#CF0000] text-[0.8rem]">Emergency</label>
          </div>

          <div
            class=" w-[10vw] h-[30px] rounded-[30px] flex justify-center  items-center gap-[3px] border-2 border-[#FF7300] p-2">
            <input required type="radio" id="Important" name="Category">
            <label for="Important" class="text-[#FF7300] text-[0.8rem]">Important</label>
          </div>

          <div
            class="w-[10vw] h-[30px] rounded-[30px] flex justify-center  items-center gap-[3px] border-2 border-[#520099] p-2">
            <input required type="radio" id="Urgent" name="Category">
            <label for="Urgent" class="text-[#520099] text-[0.8rem]">Urgent</label>
          </div>

          <div
            class="w-[10vw] h-[30px] rounded-[30px] flex justify-center  items-center gap-[3px] border-2 border-[#1F1F1F]">
            <input required type="radio" id="NoRush" name="Category">
            <label for="NoRush" class="text-[#292929] text-[0.8rem]">No Rush</label>
          </div>
        </div>

        <div class="flex flex-col gap-[1vh]">
          
            <input type="submit" class="w-full h-[5vh] bg-[#141414] text-white rounded-full flex justify-center items-center">
          
        
          <div class="w-full h-[5vh] bg-[#c63a3a] text-white rounded-full flex justify-center items-center" id="close-form">
            <span>Close</span>
          </div>
        </div>
      </form>

    </div>

    <div class="flex justify-center items-center gap-[2vw]" id="card">
      <div class="flex flex-col gap-[2vh]">
        <div class="w-[40px] bg-[#ffffff] rounded-full p-3 shadow-md" id="add-note">
          <img src="https://img.icons8.com/?size=100&id=3220&format=png&color=000000" alt="">
        </div>

        <div class="w-[40px] bg-[#ffffff] rounded-full p-3 shadow-md">
          <img src="https://img.icons8.com/?size=100&id=87702&format=png&color=000000" alt="">
        </div>

        <div class="w-[40px] bg-[#ffffff] rounded-full p-3 shadow-md">
          <img src="https://img.icons8.com/?size=100&id=86293&format=png&color=000000" alt="">
        </div>
      </div>

      <div class="w-[28vw] h-[40vh] bg-[#ffffff] rounded-[20px] p-6 flex flex-col gap-[2vh] shadow-xl">
        <div class="w-[5rem] h-[5rem] rounded-[100%] overflow-hidden">
          <img
            src="https://images.unsplash.com/photo-1756143058418-708fde245d60?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDQ5fHRvd0paRnNrcEdnfHxlbnwwfHx8fHw%3D"
            alt="" class="w-full h-full object-cover">
        </div>

        <h2 class="font-bold text-[1.5rem]">
          Abhirup Sarkar
        </h2>

        <div>
          <div class="flex justify-between">
            <span>Home Town</span>
            <Span>Raiagnj</Span>
          </div>

          <div class="flex justify-between">
            <span>Bookings</span>
            <Span>3 Times</Span>
          </div>
        </div>

        <div class="flex gap-[0.5vw] mt-[1vh]">
          <div class="bg-[#010101] w-[5vw] h-[4vh] rounded-full flex justify-center items-center text-white">
            <span>Call</span>
          </div>
          <div class="bg-[#ececec] w-[6vw] h-[4vh] rounded-full flex justify-center items-center "><span>Message</span>
          </div>
        </div>
      </div>

      <div class="flex flex-col gap-[1vh]"> <!-- colors -->
        <div class="bg-red-500 w-[20px] h-[20px] rounded-full shadow-md"></div>
        <div class="bg-blue-500 w-[20px] h-[20px] rounded-full shadow-md"></div>
        <div class="bg-yellow-500 w-[20px] h-[20px] rounded-full shadow-md"></div>
        <div class="bg-green-500 w-[20px] h-[20px] rounded-full shadow-md"></div>
      </div>
    </div>


  </div>




  <script src="script.js"></script>
</body>

</html>
